#这个文件 -- 配置中心必须含有的文件
#当前应用的名字
spring.application.name=gulimall-auth-server
#配置中心的地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#切换命名空间 -- 每一个微服务
spring.cloud.nacos.config.namespace=1c879d21-3f8a-4fcc-b2f2-ac70aafe92f6
#指定group -- 每一个需求场景 这里指定的是默认读取的application.properties
#spring.cloud.nacos.config.group=DEFAULT_GROUP

spring.cloud.nacos.config.ext-config[0].data-id=other.properties
spring.cloud.nacos.config.ext-config[0].group=dev
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].data-id=redis.properties
spring.cloud.nacos.config.ext-config[1].group=dev
spring.cloud.nacos.config.ext-config[1].refresh=true